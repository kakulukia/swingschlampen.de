
<div class="background-box termine" ng-controller="newsCtrl">

    <div class="background-box" ng-repeat="entry in news">
        <h2>{{ entry.title}}</h2>
        <div ng-bind-html="entry.richtext"></div>
        <figure>
            <div ng-bind-html="entry.image"></div>
            <figcaption>{{ entry.caption }}</figcaption>
        </figure>

    </div>

</div>
